<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <title>pokedex</title>
    <link rel="icon" href="./img/iconoPokedex.png" type="image/png" />
  </head>
  <body>
    <header class="header">
      <figure class="header__figure">
        <img src="./img/pokeball.png" alt="Logo Pokedex" />
      </figure>
      <p class="header__title">POKÉDEX_</p>
      <div class="div__search">
        <form class="search">
          <input
            class="header__input"
            type="text"
            name="search"
            id="search"
            placeholder="Search"
          />
        </form>
      </div>
    </header>

    <main class="main">
      <section class="section container-show-pokemon">
        <article class="section__pokemon">
          <div class="section_pokemon-name">
            <figure class="section__pokemon-element">
              <img src="./img/water.png" alt="Element Water" />
            </figure>
            <h2 class="section__pokemon-title">GRENINJA ASH</h2>
          </div>
          <figure class="section__pokemon-img">
            <img src="./img/greninja.png" alt="greninja" />
          </figure>
        </article>

        <article class="section__information">
          <span
            >NO.
            <p>658</p></span
          >
          <span
            >LEVEL
            <p>36</p></span
          >
          <span
            >TYPES
            <p>WATER</p></span
          >
          <span
            >HABILITIES
            <p>STRONG AFFECTION</p></span
          >
          <span
            >HEIGHT
            <p>1.5 m</p></span
          >
          <span
            >WEIGHT
            <p>40 kg</p></span
          >
        </article>
      </section>
    </main>

    <footer>
      <!-- container for the card pokemons -->
      <section class="footer main__footer">
        <p class="footer__text">OTHERS</p>

        <!-- others pokemos -->

        <div class="footer__container"></div>
      </section>
    </footer>
